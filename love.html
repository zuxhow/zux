<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ—é–±–∏–º–æ–π –∑–∞–π–∫–µ ‚ù§Ô∏è</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —Ç–æ–ª—Å—Ç—ã–π —à—Ä–∏—Ñ—Ç Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif; /* –¢–æ–ª—Å—Ç—ã–π —à—Ä–∏—Ñ—Ç */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* –¢–µ–∫—Å—Ç ‚Äî –∂–∏—Ä–Ω—ã–π, —á—ë—Ä–Ω—ã–π, —Å –Ω–µ–±–æ–ª—å—à–∏–º —Ç—Ä–µ–∫–∏–Ω–≥–æ–º */
        .message {
            color: #000;
            font-size: 2.8rem;
            font-weight: 900; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –∂–∏—Ä–Ω–æ—Å—Ç—å */
            text-align: center;
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
            line-height: 1.4;
            letter-spacing: -1px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏ */
            text-transform: uppercase; /* –ú–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å, –µ—Å–ª–∏ –Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è */
            padding: 0 20px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* –õ–µ—Ç–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 28px;
            color: #000;
            animation: floatUp 5s linear infinite;
            opacity: 0;
            font-weight: bold;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–ª–µ—Ñ–æ–Ω */
        @media (max-width: 600px) {
            .message {
                font-size: 2rem;
            }
            .floating-element {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="message" id="message">
        –õ—é–±–∏–º–∞—è –∑–∞—è,<br>
        —è —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é.<br>
        ‚ù§Ô∏è<br>
        –¢–≤–æ–π –°–∞—à–∞
    </div>

    <div class="floating-elements" id="floatingElements"></div>

    <script>
        // –õ–µ—Ç–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
        function createFloatingElements() {
            const symbols = ['‚ù§Ô∏è', 'üíã', 'üñ§', 'üòò', 'üíå'];
            const container = document.getElementById('floatingElements');
            
            setInterval(() => {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(element);

                setTimeout(() => {
                    element.remove();
                }, 6000);
            }, 300);
        }

        window.onload = () => {
            createFloatingElements();
        };
    </script>
</body>
</html>
